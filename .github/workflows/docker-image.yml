name: Docker Image CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ develop ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        GITHUB_USER: UECIT
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        docker pull nextgenhealthcare/connect
        docker tag nextgenhealthcare/connect:latest docker.pkg.github.com/uecit/email-adapter/nextgenhealthcare/connect
        docker push docker.pkg.github.com/uecit/email-adapter/nextgenhealthcare/connect
        
        
     
